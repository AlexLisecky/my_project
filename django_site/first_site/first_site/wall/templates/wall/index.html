{% extends 'wall/layout/basic.html' %}

{% block content %}
{% for wall in walls %}
    <div>
        <h2>{{ wall.title }}</h2>
        <p>{{ wall.content }}</p>
        <p><a href="{% url 'by_rubric' wall.rubric.pk %}">
            {{ wall.rubric.name }}</a></p>
        <p>{{ wall.published|date:'d.m.Y H:i:s' }}</p>
    </div>
{% endfor %}
{% endblock %}
