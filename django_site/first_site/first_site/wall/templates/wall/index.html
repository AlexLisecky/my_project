<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<h1>Обьявления</h1>
{% for wall in walls %}
    <div>
        <h2>{{ wall.title }}</h2>
        <p>{{ wall.content }}</p>
        <p>{{ wall.published|date:"d.m.Y H:i:s" }}</p>
    </div>
{% endfor %}
</body>
</html>
